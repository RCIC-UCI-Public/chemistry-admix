# module for namd-cuda
!include namd-cuda.yaml
!include rcic-module.yaml
---
- package: "{{name}} module"
  category: CHEMISTRY
  release: 2

  # Naming looks just like an MPI module, except cuda
  mpi: cuda
  mpi_version: "{{versions.cuda}}"

  module:
    <<: *ModuleCompilerMpi
    prepend_path: 
      - PATH {{root}}/{{dest_arch}}
