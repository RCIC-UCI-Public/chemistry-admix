# Builds the module for namd 
!include namd-cuda.yaml
!include rcic-module.yaml
---
- package: "{{name}} module"
  pkgname: "{{baserpm}}_cuda_{{versions.cuda}}-module" 
  category: CHEMISTRY
  release: 2

  # Naming looks just like an MPI module, except cuda
  mpi: cuda
  mpi_version: "{{versions.cuda}}"
  module:
    <<: *ModuleCompilerMpi

    prepend_path: 
      - PATH {{root}}/{{dest_arch}}
    prereq:
      - *ModuleCompiler_prereq
      - "{{build.basemodules}}"
      - "{{cuda_module}}" 
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
