# Builds the module for openmm
!include openmm.yaml
!include rcic-module.yaml
---
- package: openmm Module
  category: CHEMISTRY
  module:
    prepend_path:
      - PATH {{root}}/bin 
      - LD_LIBRARY_PATH {{root}}/lib
      - "{{ mod_defaults.flagspath }}"
    prereq:
      - python/{{versions.python3}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
