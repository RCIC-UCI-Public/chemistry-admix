# Builds the module for openmm
!include openmm.yaml
!include rcic-module.yaml
---
- package: openmm Module
  category: CHEMISTRY
  release: 2
  module:
    prepend_path:
      - *Flagspath
      - PATH {{root}}/bin 
      - LD_LIBRARY_PATH {{root}}/lib
    prereq:
      - python/{{versions.python3}}
    requires:
      - *Requires
      - "{{module.prereq}}"
