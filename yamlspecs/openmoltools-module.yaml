# Builds the module for openmoltools
!include openmoltools.yaml
!include rcic-module.yaml
---
- package: openmoltools Module
  category: CHEMISTRY
  module:
    prepend_path:
      - PATH {{root}}/bin 
    prereq: 
       - python/{{python_version}}  
       - amber/{{versions.amber.version}}/{{versions.compiler.name}}.{{versions.compiler.version}}
    setenv: ""
    requires:
      - *Requires
      - python_{{python_version}}-module
      - amber_{{versions.amber.version}}_{{versions.compiler.name}}_{{versions.compiler.version}}-module
