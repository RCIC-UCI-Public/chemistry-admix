# Builds the module for namd 
!include namd.yaml
!include rcic-module.yaml
---
- package: "{{name}} module"
  category: CHEMISTRY
  module: 
    <<: *ModuleCompiler
    prepend_path: 
      - PATH {{root}}/{{dest_arch}}
    prereq:
      - *ModuleCompiler_prereq
      - "{{build.basemodules}}" 
    requires:
      - *ModuleCompiler_requires
      - "{{build.basemodulesrequires}}"
