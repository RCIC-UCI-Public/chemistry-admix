# Builds the module for namd 
!include namd-mpi.yaml
!include rcic-module.yaml
---
- package: "{{name}} module"
  pkgname: "{{baserpm}}_{{mpi}}_{{mpi_version}}-module" 
  category: CHEMISTRY
  module:
    <<: *ModuleCompilerMpi

    prepend_path: 
      - PATH {{root}}/{{dest_arch}}
    prereq:
      - *ModuleCompilerMpi_prereq
      - charm/{{versions.charm}}
      - mkl/{{versions.mkl}}
    requires:
      - *ModuleCompilerMpi_requires
      - charm_{{versions.charm}}_{{compiler}}_{{compiler_version}}-module
      - mkl_{{versions.mkl}}-module
