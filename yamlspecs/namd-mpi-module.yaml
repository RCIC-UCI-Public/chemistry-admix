# Builds the module for namd 
!include namd-mpi.yaml
!include rcic-module.yaml
---
- package: "{{name}} module"
  pkgname: "{{baserpm}}_{{mpi}}_{{mpi_version}}-module" 
  release: 2
  category: CHEMISTRY
  module:
    <<: *ModuleCompilerMpi

    prepend_path: 
      - PATH {{root}}/{{dest_arch}}
    prereq:
      - *ModuleCompilerMpi_prereq
      - "{{build.basemodules}}"
    requires:
      - *ModuleCompilerMpi_requires
      - "{{module.prereq}}"
