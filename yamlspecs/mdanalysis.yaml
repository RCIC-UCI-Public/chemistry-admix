!include pycommon.yaml
---
- package: mdanalysis 
  name: mdanalysis 
  pkgname: "{{name}}_{{version}}"
  version: "{{versions.mdanalysis}}"
  vendor_source: https://github.com/MDAnalysis/mdanalysis/archive/release-{{version}}.{{extension}}
  src_dir: "{{name}}-release-{{version}}"
  description: |
    MDAnalysis {{version}} is an  object-oriented toolkit to analyze molecular
    dynamics trajectories generated by CHARMM, Gromacs, NAMD, LAMMPS, or Amber
  install:
    makeinstall: cd package; python{{python_major}} setup.py install --root $(ROOT) 
  requires:
    - python_{{python_version}}-numpy
    - python_{{python_version}}-scipy
    - python_{{python_version}}-six
    - python_{{python_version}}-joblib
    - python_{{python_version}}-matplotlib
    - python_{{python_version}}-biopython
    - python_{{python_version}}-mmtf
    - python_{{python_version}}-gsd
    - python_{{python_version}}-networkx
    - python_{{python_version}}-GridDataFormats
