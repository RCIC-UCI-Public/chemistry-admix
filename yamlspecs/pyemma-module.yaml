# Builds the module for pyemma
!include pyemma.yaml
!include rcic-module.yaml
---
- package: pyemma Module
  category: CHEMISTRY
  module:
    prepend_path:
      - PATH {{root}}/bin 
    prereq: 
       - python/{{python_version}}  
       - hdf5/{{versions.hdf5}}/{{versions.compiler.name}}.{{versions.compiler.version}}
    setenv: ""
