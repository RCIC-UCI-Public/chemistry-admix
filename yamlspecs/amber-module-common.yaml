# Builds the module for amber.
!include rcic-module-spec.yaml
---
- package: amber module 
  category: CHEMISTRY
  module:
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - PYTHONPATH {{root}}/lib/python3.8/site-packages
    setenv:
      - "{{mod_defaults.setenv}}"
      - AMBER_PREFIX {{root}}
      - AMBERHOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_version}}" 
      - python/{{versions.python3}}
