# Builds the module for amber.
!include rcic-module.yaml
---
- package: amber module 
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}-module"
  category: CHEMISTRY
  specs: "{{compiler}}.{{compiler_ver}}"
  modinstdir: "{{mod_defaults.path}}"
  module:
    name: "{{specs}}"
    loadname: "{{module.logname}}" 
    logname: "{{name}}/{{version}}/{{specs}}"
    path: "{{modinstdir}}/{{version}}"
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - PYTHONPATH {{root}}/lib/python3.8/site-packages
    setenv:
      - "{{mod_defaults.setenv}}"
      - AMBER_PREFIX {{root}}
      - AMBERHOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_ver}}" 
      - python/{{versions.python3}}
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}"
    - rcic-module-support
  files:
    - "{{modinstdir}}"
