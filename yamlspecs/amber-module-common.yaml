# common module for amber
!include rcic-module.yaml
---
- package: amber module 
  category: CHEMISTRY
  release: 2
  module:
    <<: *ModuleCompiler
    prepend_path:
      - *Prepend_path
      - PYTHONPATH {{root}}/lib/python{{versions.python3_major}}/site-packages
      - PERL5LIB {{root}}/lib/perl
    setenv:
      - *Setenv
      - AMBER_PREFIX {{root}}
      - AMBERHOME {{root}}
    prereq:
      - "{{build.base_modules}}"
