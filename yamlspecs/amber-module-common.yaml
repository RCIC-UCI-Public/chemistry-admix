# common module for amber
!include rcic-module.yaml
---
- package: amber module 
  category: CHEMISTRY
  release: 2
  module:
    <<: *ModuleCompiler
    prepend_path:
      - *Prepend_path
      - PYTHONPATH {{root}}/lib/python3.8/site-packages
    setenv:
      - *Setenv
      - AMBER_PREFIX {{root}}
      - AMBERHOME {{root}}
