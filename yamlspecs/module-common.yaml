# Builds the module for gromacs.
!include rcic-module.yaml
---
- package: gromacs module 
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}-module"
  category: CHEMISTRY
  specs: "{{compiler}}.{{compiler_ver}}"
  modinstdir: "{{mod_defaults.path}}"
  module:
    lib: lib64
    name: "{{specs}}"
    loadname: "{{module.logname}}" 
    logname: "{{name}}/{{version}}/{{specs}}"
    path: "{{modinstdir}}/{{version}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - GROMACS_HOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_ver}}" 
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}"
    - rcic-module-support
  files:
    - "{{modinstdir}}"
